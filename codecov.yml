coverage:
  status:
    project:
      default:
        target: 40%
        threshold: 2%
    patch:
      default:
        target: 40%
        threshold: 2%

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 2%
      - type: patch
        target: 40%
        threshold: 2%
  individual_components:
    - component_id: core_bot
      name: Core Bot
      paths:
        - src/biblebot/bot.py
      statuses:
        - type: project
          target: 60%
          threshold: 3%
        - type: patch
          target: 60%
          threshold: 3%
    - component_id: authentication
      name: Authentication
      paths:
        - src/biblebot/auth.py
      statuses:
        - type: project
          target: 70%
          threshold: 2%
        - type: patch
          target: 70%
          threshold: 2%
    - component_id: cli_interface
      name: CLI Interface
      paths:
        - src/biblebot/cli.py
      statuses:
        - type: project
          target: 60%
          threshold: 3%
        - type: patch
          target: 60%
          threshold: 3%
    - component_id: setup_tools
      name: Setup & Tools
      paths:
        - src/biblebot/setup_utils.py
        - src/biblebot/tools/**
      statuses:
        - type: project
          target: 30%
          threshold: 3%
        - type: patch
          target: 30%
          threshold: 3%
    - component_id: main_entry
      name: Main Entry Points
      paths:
        - src/biblebot/__main__.py
        - src/biblebot/__init__.py
        - main.py
      statuses:
        - type: project
          target: 50%
          threshold: 3%
        - type: patch
          target: 50%
          threshold: 3%

comment:
  layout: header, diff, flags, components
  behavior: default
  require_changes: false
